<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pixel Word Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        retro: {
                            bg: '#1a1a2e',      // Dark Blue Background
                            primary: '#e94560',  // Red
                            secondary: '#00d2d3',// Cyan
                            accent: '#feca57',   // Yellow
                            dark: '#101020',     // Dark Panel
                            light: '#f5f5f5',    // Light Text
                            pixel: {
                                1: '#000000',
                                6: '#5f574f',
                                7: '#c2c3c7',
                                9: '#ff004d',
                                12: '#00e436',
                            }
                        }
                    },
                    fontFamily: {
                        pixel: ['"Press Start 2P"', 'monospace', 'system-ui'],
                        retro: ['"VT323"', 'monospace', 'system-ui']
                    },
                    animation: {
                        'pixel-pulse': 'pixel-pulse 1s steps(4) infinite',
                        'pixel-blink': 'pixel-blink 0.5s steps(2) infinite alternate',
                        'retro-fade': 'retro-fade 0.5s steps(8) forwards',
                    },
                    keyframes: {
                        'pixel-pulse': {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.05)' },
                        },
                        'pixel-blink': {
                            'from': { opacity: '1' },
                            'to': { opacity: '0.5' },
                        },
                        'retro-fade': {
                            'from': { opacity: '0' },
                            'to': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .pixel-border {
                box-shadow: 
                    0 0 0 2px theme('colors.retro.pixel.1'),
                    0 0 0 4px theme('colors.retro.pixel.7'),
                    0 0 0 6px theme('colors.retro.pixel.1');
            }
            .pixel-btn {
                transition: all 0.1s ease;
                box-shadow: 4px 4px 0 theme('colors.retro.pixel.1');
            }
            .pixel-btn:active {
                transform: translate(2px, 2px);
                box-shadow: 2px 2px 0 theme('colors.retro.pixel.1');
            }
            .crt-effect {
                position: relative;
            }
            .crt-effect::after {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: repeating-linear-gradient(
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.1) 2px,
                    rgba(0, 0, 0, 0.1) 4px
                );
                pointer-events: none;
                z-index: 50;
            }
            .pixel-text-shadow {
                text-shadow: 2px 2px 0 #000;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body class="bg-retro-bg text-retro-light crt-effect min-h-screen">
    <div id="root"></div>
</body>
</html>
